<div class="container" style="position: absolute;top: 132px;left: 55px;">
    <table class="table table-hover">
        <thead class="thead-dark">
            <tr>
                <th>Id</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Mobile</th>
                <th>Gender</th>
                <th>Address</th>
                <th>Email</th>
                <th></th>
                <th></th>
            </tr>
        </thead>
        <tbody *ngIf="dataStudentDetail.length>0;else noData">
            <tr *ngFor='let f of dataStudentDetail'>
                <td>{{f.Id}}</td>
                <td>{{f.FirstName}}</td>
                <td>{{f.LastName}}</td>
                <td>{{f.Mobile}}</td>
                <td>{{f.Gender}}</td>
                <td>{{f.Address}}</td>
                <td>{{f.Email}}</td>
                <td>
                    <button type="button" class="btn btn-outline-info">Edit</button>
                </td>
                <td>
                    <button type="button" class="btn btn-outline-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>

<ng-template #noData>
    <p style="font-family: TimesNewRoman;font-weight: bold;" class="text-danger">
        No data available
    </p>
</ng-template>
